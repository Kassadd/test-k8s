apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: linkerd-web-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
  - host:
    http:
      paths:
      - path: /linkerd
        backend:
          serviceName: linkerd-web
          servicePort: http

