# Default values for commons.
# This is a YAML-formatted file.
# Declare name/value pairs to be passed into your templates.
namePrefix: dev-
fullnamePrefix: dev-


deployment: true

#Dummy
image_repository: busybox
image_tag: "1"
image_pullPolicy: IfNotPresent
##

replicaCount: 1
revisionHistoryLimit: 2

hpa:
  enabled: false
  minReplicas: 1
  maxReplicas: 1
  targetCPUUtilizationPercentage: 50
  targetMemoryUtilizationPercentage: 60

# nodeSelector:
#   kubernetes.io/os: linux
#   intent: apps

tolerations:
- key: "workload"
  operator: "Equal"
  value: "app"
  effect: "NoSchedule"  

container:
  containerPort: 80
  namePort: http

  livenessProbe:
    initialDelaySeconds: 20
    path: /
    port: 80
  
  readinessProbe:
    initialDelaySeconds: 20
    path: /
    port: 80

  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 100m
      memory: 128Mi

service:
  enabled: false
  type: "ClusterIP"

  ports:
  - name: http
    port: 80
    targetPort: http
  # - name: https
  #   port: 443
  #   targetPort: https

ingress:
  enabled: true
  domain: javirp.com
  public: false
  annotations: 
    snginx.ingress.kubernetes.io/rewrite-target: "/$1"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/from-to-www-redirect: "true"
  customAnnotations: {}
  #subdomain: none
  path: /
  backend:
    servicePort: "http"
