# Default values for commons.
# This is a YAML-formatted file.
# Declare name/value pairs to be passed into your templates.
namePrefix: dev-
nameSuffix: ""
nameOverride: test2
fullnameOverride: test2
fullnamePrefix: dev-
fullnameSuffix: ""
fullnameOverride: test2


image:
  repository: docker
  tag: "19.03.5-dind"
  pullPolicy: IfNotPresent

replicaCount: 3

container:
  containerPort: 80
  namePort: http

  livenessProbe:
    initialDelaySeconds: 6000
    path: /
    port: 80
  
  readinessProbe:
    initialDelaySeconds: 6000
    path: /
    port: 80

  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 100m
      memory: 128Mi

service:
  enabled: true
  type: ClusterIP
